name: pull-request

on:
  pull_request:
    branches:
      - master

concurrency:
  group: pr-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      # Ensure consistent Node version
      NODE_ENV: development
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node and deps
        uses: ./.github/actions/setup-node

      - name: Lint
        run: npm run lint

  unit-test:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: [lint]
    env:
      NODE_ENV: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node and deps
        uses: ./.github/actions/setup-node

      - name: Run unit tests with coverage
        run: npx vitest run --coverage

      - name: Upload unit coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: |
            coverage/**
          if-no-files-found: warn
          retention-days: 7

  e2e-test:
    name: E2E tests
    runs-on: ubuntu-latest
    needs: [lint]
    environment: e2e
    env:
      # E2E environment requested: "e2e"
      APP_ENV: e2e
      # Provide server-side V8 coverage for SSR code executed during E2E
      NODE_V8_COVERAGE: coverage/e2e-v8
      # Vars sourced from repository/org secrets (reflecting .env.example)
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      SUPABASE_PUBLIC_KEY: ${{ secrets.SUPABASE_PUBLIC_KEY }}
      PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
      PUBLIC_SUPABASE_KEY: ${{ secrets.PUBLIC_SUPABASE_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      E2E_USERNAME_ID: ${{ secrets.E2E_USERNAME_ID }}
      E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
      E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node and deps
        uses: ./.github/actions/setup-node

      - name: Setup Playwright browsers
        uses: ./.github/actions/setup-playwright

      - name: Prepare .env.e2e from secrets
        shell: bash
        run: |
          set -euo pipefail
          {
            echo "APP_ENV=${APP_ENV}"
            echo "SUPABASE_URL=${SUPABASE_URL}"
            echo "SUPABASE_KEY=${SUPABASE_KEY}"
            echo "PUBLIC_SUPABASE_URL=${PUBLIC_SUPABASE_URL}"
            echo "PUBLIC_SUPABASE_KEY=${PUBLIC_SUPABASE_KEY}"
            echo "OPENROUTER_API_KEY=${OPENROUTER_API_KEY}"
          } > .env.e2e
          # Mask in logs just in case
          echo "::add-mask::${SUPABASE_URL}"
          echo "::add-mask::${SUPABASE_KEY}"
          echo "::add-mask::${PUBLIC_SUPABASE_URL}"
          echo "::add-mask::${PUBLIC_SUPABASE_KEY}"
          echo "::add-mask::${OPENROUTER_API_KEY}"

      - name: Run Playwright tests
        run: npm run e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/**
          if-no-files-found: warn
          retention-days: 7

      - name: Upload Playwright test-results (traces/videos)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: |
            test-results/**
          if-no-files-found: warn
          retention-days: 7

      - name: Upload E2E V8 coverage (SSR)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-e2e-v8
          path: |
            coverage/e2e-v8/**
          if-no-files-found: warn
          retention-days: 7

  status-comment:
    name: Status comment
    runs-on: ubuntu-latest
    needs: [lint, unit-test, e2e-test]
    if: success()
    steps:
      - name: Post success summary comment
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const body = [
              'âœ… All checks passed for this PR.',
              '',
              '- Lint: passed',
              '- Unit tests: passed (coverage artifact: coverage-unit)',
              '- E2E tests: passed (reports: playwright-report, test-results; SSR V8 coverage: coverage-e2e-v8)',
              '',
              `Workflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            ].join('\n');
            if (pr) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body
              });
            } else {
              core.info('No PR context; skipping comment.');
            }


